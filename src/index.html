<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">      
  <title>Movie List</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a style="font-size: 30px;" class="navbar-brand" href="#">
          <img style="margin-right: 10px;" src="images/movie_logo.svg" width="35"  class="d-inline-block align-top" alt="">TMDB API
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <form class="form-inline ml-auto">
            <input type="text" id="key-search" class="form-control mr-sm-2" placeholder="Search Movie...">
            <button type="submit" id="btn-search" class="btn btn-outline-light">Search</button>
        </form>
    </div>  
  </nav>
<div  style="padding-left: 30px;" class="select_movie">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a style="padding-left: 20px; padding-right: 20px;  font-size: 20px;" class="nav-link active" id="movie-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Movie</a>
    </li>
    <li class="nav-item">
      <a style="padding-left: 20px;  font-size: 20px;" class="nav-link" id="tv-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Tv Show</a>
    </li>
    <li class="nav-item">
      <a style=" padding-right: 20px;  font-size: 20px;" class="nav-link" id="fav-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Favorite</a>
    </li>
    
  </ul>    
</div>

<!-- Modal -->
<modal-sinopsis>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sinopsis</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p id="demo">none</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</modal-sinopsis>

<div class="se-pre-con">
</div>
