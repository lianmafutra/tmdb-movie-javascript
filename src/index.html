    <title>Movie List</title>
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            padding-right: 0 !important
        }
       
        #listBook{
            padding: 20px;
            z-index: -1;
        }
        .navbar{
          z-index: 100;

        .select_movie{
          position: relative;
          z-index: 1000000000;

              .no-js #loader { display: none;  }
      .js #loader {

      .se-pre-con {

        height: 100%;
        z-index: 1;

<body>
   <!-- Image and text -->
<nav class="navbar navbar-dark bg-primary">
    <a style="font-size: 30px;" class="navbar-brand" href="#">
        <img style="margin-right: 10px;" src="images/movie_logo.svg" width="35"  class="d-inline-block align-top" alt="">Populer Movie List
    </a>
    <form class="form-inline ml-auto">
        <input type="text" id="key-search" class="form-control mr-sm-2" placeholder="Search Movie...">

    </form>
  </nav>

  <div  style="padding-top: 30px; padding-left: 30px;" class="select_movie">

      </li>
      <li class="nav-item">
        <a style="padding-left: 20px; padding-right: 20px;  font-size: 20px;" class="nav-link" id="tv-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Tv Show</a>
      </li>
     
    </ul>

     
   
  </div>

      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">

          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>
